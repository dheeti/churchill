<!DOCTYPE html>
<html ng-app="democracy-lab-app" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script type="text/javascript" src="http://cdn.rawgit.com/angular-ui/bootstrap/gh-pages/ui-bootstrap-0.14.3.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.9/d3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <script src="js/app.js"></script>
    <script src="js/appFactory.js"></script>
    <script src="js/appController.js"></script>
    <script src="js/appDirective.js"></script>
    <title>Democracy Lab v0.2</title>
  </head>
  <!-- RESOURCES -->
  <!-- http://www.w3schools.com/angular/ -->
  <!-- https://scotch.io/tutorials/single-page-apps-with-angularjs-routing-and-templating -->
  <!-- http://www.w3schools.com/bootstrap/bootstrap_grid_examples.asp -->
  <!-- https://angular-ui.github.io/bootstrap/ -->
  <body ng-controller="main-controller as ctrl">
  <header>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle"
                  ng-init="isCollapsed = true"
                  ng-click="isCollapsed = !isCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#home">Democracy Lab v0.2</a>
        </div>
        <div class="uib-collapse navbar-collapse" uib-collapse="isCollapsed"
             ng-click="isCollapsed = !isCollapsed" ng-class="!isCollapsed && 'in'">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#home"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="#issue"><i class="fa fa-commenting"></i> Weigh In</a></li>
            <li><a href="#explore"><i class="fa fa-line-chart"></i> Explore</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div id="main" class="container">
    <!-- inject content here using angular routing -->
    <div ng-view></div>
  </div>
  </body>
</html>

<div ng-controller = "rank-controller as rank" ng-init="show = false; button = false; showRank = true;">
    <uib-tabset justified="true" ng-show="show = row.voting">
        <uib-tab heading="{{content}}" ng-click="showRank == true ? rank.showContent($index + 1) : nil" ng-repeat="content in rank.title">
            <div ng-show="showRank" ui-sortable="rank.sortableOptions" ng-repeat="list in rank.getData($index + 1)" ng-model="list" class="sort"
                 style="border: 1px solid black; float:left; min-height: 40px;">
                <div id="item-list-src" ng-repeat="item in list">{{item.name}}</div>
            </div>
            <div ng-show="showRank" style="float:left;">
                <div ng-repeat="list in rank.tgtData">
                    {{rank.lik[$index-2]}}
                    <div ui-sortable="rank.sortableOptions" ng-model="list" class="sort"
                         style="border: 1px solid black; min-height: 40px;">
                        <div id="item-list-tgt" ng-repeat="item in list">{{item.name}}</div>
                    </div>
                </div>
            </div>
            <bars ng-show="!showRank"></bars>
        </uib-tab>
        <button ng-show="showRank" id="submitButton" ng-click="rank.submit(); showRank = false" type='button' class='btn btn-success' disabled>{{ rank.buttonTitle }}</button>
    </uib-tabset>
</div>
